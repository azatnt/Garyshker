{% extends 'base.html' %}


{% block title %}
	Log In
{% endblock %}


{% block content %}
	<h2>Please Log In</h2>

	<form method="POST">
		{% csrf_token %}
		{{ form }}

		<div>
			<a href="{% url 'register_url' %}">Don't have an account, please register</a>
		</div>

		<div>
			<button type="submit">Login</button>
		</div>
	</form>



{% endblock %}
