{% extends 'base.html' %}


{% block title %}
	
	Profile

{% endblock %}


{% block content %}
	<div>
		<img style="width: 190px; height: 150px;" src="{{ user.profile.image.url }}">	
	</div>

	<div>
		{{ user.username }}
	</div>

	<div>
		{{ user.email }}
	</div>	
	<div>
		{{ user.city }}
	</div>

	


	<div class=""><button>Изменить</button></div>

	  <div class="">
	    <form class="" action="{% url 'profile_url' %}" method="post" enctype="multipart/form-data">
	      {% csrf_token %}
	      {{u_form}}

	      <div>
	      	Change avatar:{{p_form.image}}
	      </div>
	      
	     <div>
	     	City: {{p_form.city}}
	     </div>

		 <div>
	     	Phone Number: {{p_form.phone}}
	     </div>

	     <div>
	     	Age: {{p_form.age}}
	     </div>	     
	     

	     
	      <button type="submit" name="button">Update</button>
	    </form>
	  </div>


	<div>
		<a href="{% url 'logout_url' %}">Logout</a>
	</div>
{% endblock %}
